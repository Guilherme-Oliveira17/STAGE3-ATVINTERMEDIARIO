<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Mentoria</title>

    <link rel="stylesheet" href="./style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                </div>
                <div class=col-2> 
                    <div class="input-wrapper">
                    <label for="name-personal">Nome</label>
                    <input type="text" id="name-personal"/>
                    </div>

                    <div class="input-wrapper">
                    <label for="surname-personal">Sobrenome</label>
                    <input type="text" id="surname-personal"/>
                    </div>

                </div>
                <div class="input-wrapper">
                    <label for="email-personal">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="url" id="email-personal"/>
                </div>

                <div class="input-wrapper">
                    <label for="email-password">E-mail <span>(mínimo 6 caracteres)</span></label>
                    <input type="password" id="email-password" required minlength="6"/>
                </div>            

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                </div>
                <div class="input-wrapper">
                    <label for="name-leader">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="name-leader"/>
                </div>
                        
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                </div>

                    <div class="fieldset-wrapper">
                        <legend-1>Primeira mentoria</legend-1>
                    </div>

                    <div class="date-1">
                        <div class="input-wrapper">
                            <label for="date-first">Data</label>
                            <input type="date" id="date-first"/>
                         </div>
                         <div class="input-wrapper">
                            <label for="event-begin-1">Das</label> 
                            <input type="time" id="event-begin-1" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end-1">Até</label> 
                            <input type="time" id="event-end-1" />
                        </div>
                    </div>

                    <div class="fieldset-wrapper">
                        <legend-2>Segunda mentoria</legend-2>
                    </div>

                    <div class="date-2">
                        <div class="input-wrapper">
                            <label for="date-second">Data</label>
                            <input type="date" id="date-second"/>
                         </div>
                         <div class="input-wrapper">
                            <label for="event-begin-2">Das</label> 
                            <input type="time" id="event-begin-2" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end-2">Até</label> 
                            <input type="time" id="event-end-2" />
                        </div>
                    </div>
                    
            </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
